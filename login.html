<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - Calculadora Emergia</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --color-emergia-magenta: #8800e3; 
            --color-emergia-magenta-dark: #7100bc;
            --color-dark-text: #2c3e50; --color-light-text: #7f8c8d; --color-background: #f5f6fa;
            --color-surface: #ffffff; --color-border: #dfe4ea; --color-error: #e74c3c;
            --shadow: 0 5px 20px rgba(0, 0, 0, 0.07);
        }
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { font-family: 'Montserrat', sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; background-color: var(--color-background); }
        .login-card { background: var(--color-surface); padding: 3rem; border-radius: 16px; box-shadow: var(--shadow); width: 100%; max-width: 420px; text-align: center; }
        .logo { max-width: 180px; margin-bottom: 2rem; }
        h1 { font-weight: 600; color: var(--color-dark-text); margin-bottom: 2.5rem; }
        .form-group { margin-bottom: 1.5rem; text-align: left; }
        label { display: block; font-weight: 600; margin-bottom: 0.5rem; font-size: 0.9rem; }
        input[type="text"], input[type="password"] { width: 100%; padding: 0.8rem; border: 1px solid var(--color-border); border-radius: 8px; font-size: 1rem; font-family: 'Montserrat', sans-serif; transition: border-color 0.2s ease, box-shadow 0.2s ease; }
        input:focus { outline: none; border-color: var(--color-emergia-magenta); box-shadow: 0 0 0 3px rgba(136, 0, 227, 0.15); }
        button { width: 100%; padding: 1rem; font-size: 1.1rem; font-weight: 600; text-transform: uppercase; letter-spacing: 0.5px; color: #fff; background-color: var(--color-emergia-magenta); border: none; border-radius: 8px; cursor: pointer; transition: background-color 0.2s ease, transform 0.2s ease; margin-top: 1rem; }
        button:hover { background-color: var(--color-emergia-magenta-dark); transform: translateY(-2px); }
        .flash-container { margin-top: 1.5rem; }
        .flash { padding: 1rem; border-radius: 8px; font-weight: 500; margin-bottom: 1rem; }
        .flash-error { background-color: var(--color-error); color: white; }
        .flash-success { background-color: var(--color-success); color: white; }
    </style>
</head>
<body>
    <div class="login-card">
        <img src="{{ url_for('static', filename='logo-emergia.png') }}" alt="Logo de Emergia" class="logo">
        
        <h1>Iniciar Sesión</h1>
        
        <div class="flash-container">
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                 {% for category, message in messages %}
                    <div class="flash flash-{{ category }}">{{ message }}</div>
                 {% endfor %}
            {% endif %}
        {% endwith %}
        </div>

        <form method="POST" action="/">
            <div class="form-group"> <label for="username">Usuario</label> <input type="text" id="username" name="username" required> </div>
            <div class="form-group"> <label for="password">Contraseña</label> <input type="password" id="password" name="password" required> </div>
            <button type="submit">Entrar</button>
        </form>
    </div>
</body>
</html>
